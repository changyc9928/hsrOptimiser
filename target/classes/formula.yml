            (scale-mapping.Basic_Attack_Ability_Multiplier / 100 * The_Abyss / 100 * (${formula.base-stat.ATK}) + EXTRA_DMG / 100)
            * (1 + (LIGHTNING_DMG_BOOST + COMMON_DMG_BOOST + BASIC_ATTACK_DMG_BOOST) / 100)
            * ${regular-damage-formula-common}
