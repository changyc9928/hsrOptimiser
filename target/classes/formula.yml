            - title: "Crimson Knot damage boost stack"
              stats:
                - "COMMON_DMG_BOOST"
              scale:
                "0":
                  - "0"
                "1":
                  - "30"
                "2":
                  - "60"
                "3":
                  - "90"

  damage:
